<!DOCTYPE html>
<html>
<head>
  <style>
    #flask-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay-content {
      width: 90%;
      height: 90%;
      position: relative;
    }
    .overlay-content iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      background: white;
    }
    #close-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 8px 16px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

</html>
